<!-- Simple Calculator Demo -->
<template>
    <div class="slds-grid slds-wrap main slds-m-around_small">
        <lightning-card title="Calculator" class="slds-m-around_x-small slds-p-around_small">
            <lightning-input value={numberOne}
                             class="slds-size_2-of-3 slds-m-around_x-small"
                             name="input1"
                             label="First Number"
                             placeholder="Input first Number"
                             onchange={handleChange}
            >
            </lightning-input>
            <lightning-input value={numberTwo}
                             class="slds-size_2-of-3 slds-m-around_x-small"
                             name="input2"
                             label="Second Number"
                             placeholder="Input second Number"
                             onchange={handleChange}
            >
            </lightning-input>
            <div class="slds-col slds-size_2-of-3 slds-box_border slds-color__background_gray-4 slds-m-around_x-small">
                <p>Answer = {result}</p>
            </div>
        <lightning-button label="add"
                          class="slds-p-around_small slds-m-around_x-small slds-col"
                          onclick={handleAdd}>
        </lightning-button>
        <lightning-button label="subtract"
                          class="slds-p-around_small slds-m-around_x-small slds-col"
                          onclick={handleSubtraction}>
        </lightning-button>
            <lightning-button label="multiply"
                              class="slds-p-around_small slds-m-around_x-small slds-col"
                              onclick={handleMultiplication}>
            </lightning-button>
            <lightning-button label="Divide"
                              class="slds-p-around_small slds-m-around_x-small slds-col"
                              onclick={handleDivision}>
            </lightning-button>
        </lightning-card>
    </div>
</template>
