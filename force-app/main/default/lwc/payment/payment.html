<!-- Payment -->
<template>
<lightning-card title='Strategy Demo'
                icon-name='standard:bot'
                class='slds-m-around_medium'>
    <div class='strategy slds-box_border slds-m-around_small'>
        <p>Please Select A Payment Type</p>
        <lightning-combobox options={options}
                            label=''
                            onchange={handleChange}>
        </lightning-combobox>
        <div class='slds-m-top_small slds-m-left_x-small slds-align_absolute-center'>
            <lightning-button label='Submit Payment'
                              onclick={submit}>
            </lightning-button>
        </div>
    </div>

</lightning-card>
</template>
